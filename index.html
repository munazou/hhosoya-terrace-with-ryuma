<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iris 細谷家テラス</title>
    <link rel="stylesheet" href="ui/css/styles.min.css">
    <style>
  html, body { margin:0; height:100%; }
  /* 3Dを表示する領域をフルスクリーンに */
  #iris { width:100vw; height:100vh; display:block; }
  /* ローダがかぶって見えない時のために位置調整（任意） */
  #loaderGlyph { position:fixed; top:12px; left:12px; z-index:10; }
        <script>
  // 画面サイズ反映（0x0対策）
  window.addEventListener('load', () => {
    window.dispatchEvent(new Event('resize'));
    // Irisに「全体表示」を要求（実装有無によりtryで包む）
    try {
      if (window.Iris && Iris.App && Iris.App.View && Iris.App.View.zoomExtents) {
        Iris.App.View.zoomExtents();
      }
    } catch(e) {}
  });
</script>

</style>
</head>

<body>
    <div id="loaderGlyph"><span class="glyphicon glyphicon-refresh glyphicon-spin"></span></div>
    <div id="iris"></div> <!-- ← 追加 -->

    <script id="data" src="data/data.js"></script>
    <script src="app/iris.min.js"></script>
    <script src="app/ui.min.js"></script>
</body>

</html>
